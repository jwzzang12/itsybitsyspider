<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var members = ['Christopehr Smith','Adrian Chase','Emlia Harcourt','Leota Adebayo','John Economos','Clemson Murn'];
    </script>
    <h2>Project Butterfly</h2>
    <ul>
      <script>
      var i = 0;
        while(i < members.length){
          document.write('<li>'+members[i]+'</li>');
          i = i + 1;
        }
      </script>
    </ul>
  </body>
</html>
