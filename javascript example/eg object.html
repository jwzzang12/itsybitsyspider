<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Object</h1>
    <h2>Coworkers</h2>
    <script>
      var streetkids = {
        "leader":"Harcourt",
        "soldier":"Peacemaker"
      };
      document.write("leader : "+streetkids.leader+"<br>");
      document.write("soldier : "+streetkids.soldier+"<br>");
      streetkids.killer = "Vigilante";
      document.write("killer : "+streetkids.killer+"<br>");
      streetkids["warm-hearted person"] = "Adebayo";
      document.write("warm-hearted person : "+streetkids["warm-hearted person"]+"<br>")
    </script>
    <h2>Iterate</h2>
    <script>
      for(var key in streetkids){
        document.write(key+" : "+streetkids[key]+"<br>");
      }
    </script>
    <h2>Property & Method</h2>
    <script>
      streetkids.showAll = function(){
        for(var key in this){
          document.write(key+" : "+streetkids[key]+"<br>");
        }
      }
      streetkids.showAll();
    </script>
  </body>
</html>
